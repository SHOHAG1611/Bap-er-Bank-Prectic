<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-white bg-violet-700 text-center p-8 mt-8">Welcome to my <span
            class="font-semibold text-amber-500">Bap er Bank
            !!</span></h1>
    <section class="bg-red-200 mt-16 mx-auto w-3/4">
        <h3 class="text-2xl mb-4 mx-8 pt-8">Please Login</h3>
        <div>
            <input id="email-input" class="border-4 border-indigo-600 mb-4 rounded-md w-3/4 px-4 mx-8 block

                " type="text" placeholder="Enter Your Email">
            <input id="password-input" class="border-4 border-indigo-600 mb-4 rounded-md w-3/4 px-4 mx-8 block
                " type="password" name="" id="" placeholder="Enter Your Password">
            <button id="submit-btn"
                class="mx-8 bg-amber-400 font-semibold text-white px-4 py-2 rounded mb-8">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
